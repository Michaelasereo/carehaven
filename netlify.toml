[build]
  # Standard Next.js build - plugin will handle optimization
  command = "npm run build"
  # Next.js plugin handles publish directory automatically
  functions = "netlify/functions"
  # Increase build timeout for large Next.js builds (default is 15 minutes)
  # Netlify Pro/Team plans support up to 60 minutes
  timeout = 600

# Next.js plugin is required for proper routing and SSR
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Next.js configuration
[build.environment]
  NODE_VERSION = "20"
  NEXT_TELEMETRY_DISABLED = "1"
  # Disable SDK metadata fetching to avoid network timeout issues
  NETLIFY_SDK_METADATA_URL = ""
  # Control plugin behavior (set to "false" to disable plugins if needed)
  # NETLIFY_USE_PLUGINS = "true"
  # Network optimization for blob uploads
  NETLIFY_RETRY_COUNT = "5"
  NETLIFY_RETRY_TIMEOUT = "300000"
  NODE_OPTIONS = "--max-http-header-size=16384"
  # CDN upload optimization
  NETLIFY_CDN_UPLOAD_CONCURRENCY = "3"
  NETLIFY_CDN_UPLOAD_TIMEOUT = "600"
  # Required environment variables (set in Netlify dashboard):
  # NEXT_PUBLIC_SUPABASE_URL - Your Supabase project URL
  # NEXT_PUBLIC_SUPABASE_ANON_KEY - Your Supabase anonymous key
  # SUPABASE_SERVICE_ROLE_KEY - Your Supabase service role key (server-side only)
  # BREVO_API_KEY - Brevo API key for email sending (optional)
  # RESEND_API_KEY - Resend API key for email sending (optional fallback)

[context.production.environment]
  NODE_ENV = "production"
  # Production-specific network optimizations
  NETLIFY_RETRY_COUNT = "5"
  NETLIFY_RETRY_TIMEOUT = "300000"
  NETLIFY_CDN_UPLOAD_CONCURRENCY = "3"
  NETLIFY_CDN_UPLOAD_TIMEOUT = "600"

# Build settings for different contexts
[context.branch-deploy.environment]
  NODE_ENV = "development"

[context.deploy-preview.environment]
  NODE_ENV = "development"

# Next.js handles routing, so we don't need catch-all redirects
# Static files from /public are served automatically by Next.js

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=()"
    Cache-Control = "public, max-age=3600"

# Cache static assets aggressively to reduce upload size on redeploys
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpeg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

